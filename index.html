<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="./dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-10 min-h-screen">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-10">ToDo List</h1>
        <div class="flex justify-center">
            <div class="bg-white shadow p-6 rounded-lg">
                <input type="text" id="todo-input" placeholder="Add a new task..." class="p-2 border border-gray-300 rounded w-full mb-4">
                <button onclick="addTodo()" class="bg-blue-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
                <ul id="todo-list" class="mt-4"></ul>
            </div>
        </div>
    </div>

    <style>
        /* 추가된 CSS */
        ul {
            list-style-type: none; /* 불렛 스타일 제거 */
            padding-left: 0; /* 불렛 간격 제거 */
        }
    </style>

    <script>
        function addTodo() {
            const input = document.getElementById('todo-input');
            const list = document.getElementById('todo-list');
            const task = input.value;
            if (task) {
                const listItem = document.createElement('li');
                listItem.classList.add('flex', 'items-center', 'mb-2');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('mr-2');
                checkbox.onclick = function() {
                    // 체크박스를 클릭하면 텍스트에 line-through 스타일을 적용하거나 제거합니다.
                    taskText.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
                };
                listItem.appendChild(checkbox);

                const taskText = document.createElement('span');
                taskText.textContent = task;
                taskText.classList.add('ml-4');
                listItem.appendChild(taskText);

                list.appendChild(listItem);
                input.value = ''; // Clear the input box
            }
        }
    </script>
</body>
</html>
