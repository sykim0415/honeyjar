<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="./dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-10 min-h-screen">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-10">ToDo List</h1>
        <div class="flex justify-center">
            <div class="bg-white shadow p-6 rounded-lg">
                <input type="text" id="todo-input" placeholder="Add a new task..." class="p-2 border border-gray-300 rounded w-full mb-4">
                <button onclick="addTodo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
                <ul id="todo-list" class="mt-4"></ul>
            </div>
        </div>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todo-input');
            const list = document.getElementById('todo-list');
            const task = input.value;
            if (task) {
                const listItem = document.createElement('li');
                listItem.textContent = task;
                listItem.classList.add('list-disc', 'ml-4');
                list.appendChild(listItem);
                input.value = ''; // Clear the input box
            }
        }
    </script>
</body>
</html>
